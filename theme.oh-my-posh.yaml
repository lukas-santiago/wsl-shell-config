# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ' {{ .UserName }}  '
    foreground: "#45F1C2"
    type: session
    style: plain
  - properties:
      cache_duration: none
      folder_separator_icon: /
      style: agnoster_short
    template: "\uf07b {{ .Path }} "
    foreground: "#0CA0D8"
    type: path
    style: plain
  - properties:
      cache_duration: none
      fetch_stash_count: true
      fetch_upstream_icon: true
    template: "{{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount\n}}{{ end }} "
    foreground: "#14A5AE"
    powerline_symbol: 
    type: git
    style: plain
- type: prompt
  alignment: right
  segments:
  - properties:
      always_enabled: true
      cache_duration: none
    template: " {{ if gt .Code 0 }}<#ff0000>\uf00d</>{{ else }}<#23d18b>\uf42e</>{{ end }} "
    type: status
    style: plain
  - properties:
      cache_duration: none
      threshold: 10
    template: " \uf252 {{ .FormattedMs }} "
    foreground: "#bab02a"
    type: executiontime
    style: plain
  - properties:
      cache_duration: none
      time_format: 15:04:05
    template: " {{ .CurrentDate | date .Format }} \uf017 "
    foreground: "#00C5C7"
    type: time
    style: plain
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "\ue3bf "
    foreground: "#cd5e42"
    type: root
    style: plain
  - properties:
      cache_duration: none
    template: '> '
    foreground: "#CD4277"
    type: text
    style: plain
  newline: true
version: 3